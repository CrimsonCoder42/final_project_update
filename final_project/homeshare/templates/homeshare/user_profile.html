{% extends "homeshare/feed_layout.html" %}
{% load static %}
{% block body %}


<div class="profile_product_container">

    <div class="profile_product_card">
        <div class="profile_product_title">
            <div class="product_user_profile">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                     alt="Generic placeholder image" class="profile-picture"
                >
                <div id="chat_follow_btn">


                    <form id="friend_request">
                        <input disabled class="hidden" value="{{ request.user.email }}">
                        <input disabled id="friend_receiver" class="hidden" value="{{ get_user.email }}">
                        <input disabled class="hidden" id="friend_subject" value="{{ request.user.email }} has requested to follow you">
                        <textarea disabled class="hidden" id="friend_body" placeholder="Body">
                            {{ request.user.email }} has requested to follow you
                        </textarea>

                        <input id="friend_request_btn" type="submit" value="Friend Request" class="bttn bttn-primary"/>
                    </form>
                    <a><label id="messagebttn" class="bttn bttn-primary" for="follow">Message
                        {{get_user.username}}</label></a>
                </div>
            </div>
            <div id="compose-view">
                <form id="compose-form">
                    <div class="form-group">
                        <input disabled class="hidden" value="{{ request.user.email }}">
                    </div>
                    <div class="form-group">
                        <input disabled id="compose-recipients" class="hidden" value="{{ get_user.email }}">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="compose-subject" placeholder="Subject">
                    </div>
                    <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                    <br>
                    <input id="message" type="submit" class="bttn bttn-primary"/>
                </form>
            </div>

        </div>
        <div class="card-body p-4 text-black">
            <div class="mb-5">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                    <p class="font-italic mb-1">Web Developer</p>
                    <p class="font-italic mb-1">Lives in New York</p>
                    <p class="font-italic mb-0">Photographer</p>
                    <div class="d-flex justify-content-end text-center py-1">
                        <div class="px-3">
                            <p class="mb-1 h5">1026</p>
                            <p class="small text-muted mb-0">Followers</p>
                        </div>
                        <div>
                            <p class="mb-1 h5">478</p>
                            <p class="small text-muted mb-0">Following</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Recent photos</p>
                <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
            </div>
            <div class="row g-2">
                <div class="col mb-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp"
                         alt="image 1" class="w-100 rounded-3">
                </div>
                <div class="col mb-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(107).webp"
                         alt="image 1" class="w-100 rounded-3">
                </div>
            </div>
            <div class="row g-2">
                <div class="col">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp"
                         alt="image 1" class="w-100 rounded-3">
                </div>
                <div class="col">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp"
                         alt="image 1" class="w-100 rounded-3">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'homeshare/javascript/profile.js' %}"></script>
</div>


{% endblock %}
